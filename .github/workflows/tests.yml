name: Run tests

on:
  push:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Check out the repo
        uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'
          check-latest: true

      - run: yarn install --immutable
      - run: yarn test
